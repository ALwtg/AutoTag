<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 多模态视频追踪标注平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d3748',
                            850: '#1a202c',
                            950: '#0d1117',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 h-screen flex flex-col overflow-hidden transition-colors duration-200">
    <!-- Top Navigation Bar -->
    <div class="h-16 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center px-4 justify-between shrink-0 z-20 shadow-sm transition-colors duration-200">
        <!-- Left: Logo & Mode -->
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-indigo-600 dark:text-indigo-400">
                <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <!-- <span class="font-bold text-lg hidden md:block">AutoTag</span> -->
            </div>
            
            <!-- Mode Toggle -->
            <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-full p-1 px-1 transition-colors">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="modeToggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-300 dark:bg-gray-600 peer-focus:ring-2 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                </label>
                <span class="ml-2 text-xs font-semibold text-gray-600 dark:text-gray-300 w-24" id="modeLabel">当前: 图片模式</span>
            </div>

            <!-- Export Dropdown Trigger (Moved to Left) -->
            <div class="relative">
                <button id="exportBtn" class="flex items-center gap-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 px-3 py-1.5 rounded-lg text-xs font-semibold shadow-sm transition" onclick="toggleExportMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span>导出数据</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                 <!-- Dropdown Menu for Exports -->
                <div id="exportMenu" class="absolute left-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-100 dark:border-gray-700 hidden z-50">
                    <div class="py-1">
                        <button id="exportAllTransparentBtn" class="block w-full text-left px-4 py-2 text-xs text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">导出所有透明图</button>
                        <button id="exportAllCropBtn" class="block w-full text-left px-4 py-2 text-xs text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">导出所有截取图</button>
                        <button id="exportBatchImageLabelsBtn" class="block w-full text-left px-4 py-2 text-xs text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">导出图片标注 (YOLO)</button>
                        <div class="border-t dark:border-gray-700 my-1"></div>
                        <button id="exportAllTaggedVideosBtn" class="block w-full text-left px-4 py-2 text-xs text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">导出已标记视频</button>
                        <button id="exportBatchVideoFramesBtn" class="block w-full text-left px-4 py-2 text-xs text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">导出视频帧与标注</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Middle: Controls -->
        <div class="flex items-center gap-3 flex-1 justify-center overflow-x-auto px-4 hide-scrollbar">
            <!-- Model Select -->
            <select id="modelSelect" class="w-32 p-1.5 text-xs border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-gray-200 focus:ring-indigo-500 focus:border-indigo-500">
                <!-- Dynamic options -->
            </select>

            <!-- Upload Buttons -->
            <div class="flex gap-2">
                <label class="cursor-pointer bg-indigo-50 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-400 hover:bg-indigo-100 dark:hover:bg-indigo-900 px-3 py-1.5 rounded-lg text-xs font-semibold flex items-center gap-1 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    上传文件
                    <input type="file" id="fileInput" accept="image/*" multiple class="hidden">
                </label>
                
                <label class="cursor-pointer bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 px-3 py-1.5 rounded-lg text-xs font-semibold flex items-center gap-1 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Classes
                    <input type="file" id="classesInput" accept=".txt" class="hidden">
                </label>
            </div>

            <!-- Image Options -->
            <div id="imageOptions" class="flex items-center gap-3 bg-gray-50 dark:bg-gray-800 px-2 py-1 rounded-lg border border-gray-200 dark:border-gray-700">
                <div class="flex items-center gap-1.5">
                    <input type="checkbox" id="extractTransparent" class="w-3.5 h-3.5 text-indigo-600 rounded focus:ring-indigo-500">
                    <label for="extractTransparent" class="text-xs text-gray-600 dark:text-gray-300 whitespace-nowrap">透明图</label>
                </div>
                <div class="flex items-center gap-1">
                    <label class="text-xs text-gray-500 dark:text-gray-400">Scale:</label>
                    <input type="number" id="scaleFactor" value="4" min="1" step="0.1" class="w-12 p-1 text-xs border rounded text-center dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                </div>
            </div>
            
            <!-- Video Options (Hidden by default) -->
            <div id="videoOptions" class="hidden flex items-center gap-3 bg-indigo-50 dark:bg-indigo-900/30 px-2 py-1 rounded-lg border border-indigo-100 dark:border-indigo-800">
                 <div class="flex items-center gap-1.5">
                    <input type="checkbox" id="manualFrame" class="w-3.5 h-3.5 text-indigo-600 rounded">
                    <label for="manualFrame" class="text-xs text-indigo-700 dark:text-indigo-300 whitespace-nowrap">手动抽帧</label>
                </div>
                <div id="frameRateDiv" class="hidden flex items-center gap-2 border-l border-indigo-200 dark:border-indigo-700 pl-2">
                    <div class="flex items-center gap-1">
                         <label class="text-xs text-indigo-600 dark:text-indigo-300">FPS:</label>
                         <input type="number" id="frameRate" value="1" min="0.1" max="10" step="0.5" class="w-12 p-1 text-xs border border-indigo-200 dark:border-indigo-700 dark:bg-indigo-900/50 dark:text-indigo-200 rounded text-center">
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <div class="flex items-center gap-1" title="并发数量">
                    <label class="text-xs text-gray-500 dark:text-gray-400">并发:</label>
                    <input type="number" id="parallelCountGlobal" value="3" min="1" max="10" class="w-10 p-1 text-xs border rounded text-center dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                </div>
                <div class="flex items-center gap-1" title="RPM限制">
                    <label class="text-xs text-gray-500 dark:text-gray-400">RPM:</label>
                    <input type="number" id="apiRpm" value="60" min="-1" class="w-12 p-1 text-xs border rounded text-center dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                </div>
            </div>

             <!-- Prompt Input -->
            <div class="flex-1 max-w-xs">
                <input type="text" id="promptInput" class="w-full p-1.5 text-xs border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-200" placeholder="key / prompt">
            </div>
        </div>

        <!-- Right: Actions -->
        <div class="flex items-center gap-2 ml-2">
            <!-- Task Controls -->
            <div id="taskControls" class="flex items-center gap-2 hidden">
                <button id="pauseBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1.5 rounded-lg text-sm font-bold shadow-sm transition whitespace-nowrap">
                    暂停任务
                </button>
                <button id="resumeBtn" class="hidden bg-green-500 hover:bg-green-600 text-white px-3 py-1.5 rounded-lg text-sm font-bold shadow-sm transition whitespace-nowrap">
                    继续任务
                </button>
                <button id="stopBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-lg text-sm font-bold shadow-sm transition whitespace-nowrap">
                    结束任务
                </button>
            </div>

            <button id="startBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1.5 rounded-lg text-sm font-bold shadow-sm transition whitespace-nowrap flex items-center gap-2">
                <span id="btnText">开始分析</span>
                <div id="loader" class="loading w-4 h-4 border-2"></div>
            </button>
            
            <!-- Import/Export Task -->
             <div class="relative">
                <button id="taskMenuBtn" class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition" title="任务管理">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                </button>
            </div>

            <!-- Export Dropdown Trigger (Simplified as a download button for now) -->
            <!-- Removed original download button since it's moved to left -->
            <button id="downloadBtn" class="hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </button>

            <!-- Theme Toggle -->
             <button id="themeToggleBtn" class="p-2 text-gray-400 hover:text-yellow-500 rounded-lg transition">
                <svg id="themeIconSun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="themeIconMoon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar: File List -->
        <div class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col shrink-0 transition-colors duration-200">
            <div class="p-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-750">
                <span class="font-bold text-gray-700 dark:text-gray-200 text-sm">文件列表</span>
                <span id="fileCount" class="bg-gray-200 dark:bg-gray-600 text-gray-600 dark:text-gray-200 text-xs px-2 py-0.5 rounded-full">0</span>
            </div>
            <div id="fileList" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- File items will be injected here -->
                <div class="text-center text-gray-400 text-xs mt-10">暂无文件</div>
            </div>
             <!-- Progress Bar (Moved to bottom of sidebar) -->
            <div id="progressContainer" class="hidden p-3 border-t bg-gray-50 dark:bg-gray-750 dark:border-gray-700">
                <div class="flex justify-between text-xs text-gray-600 dark:text-gray-400 mb-1">
                    <span id="progressText">处理中...</span>
                    <span id="progressPct">0%</span>
                </div>
                <div class="progress-bar h-1.5 bg-gray-200 dark:bg-gray-600 rounded-full overflow-hidden">
                    <div id="progressFill" class="h-full bg-indigo-600 transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="flex-1 bg-gray-100 dark:bg-gray-900 relative flex flex-col overflow-hidden transition-colors duration-200">
            <!-- Canvas/Video Area -->
            <div class="flex-1 p-4 overflow-hidden flex items-center justify-center">
                 <div class="video-wrapper border-2 border-dashed border-gray-300 dark:border-gray-700 shadow-sm rounded-lg relative" id="viewContainer">
                    <!-- Image Mode Canvas -->
                    <canvas id="imageCanvas" class="block w-full h-full"></canvas>
                    
                    <!-- Video Mode Elements -->
                    <video id="videoPlayer" class="video-decoder" playsinline crossorigin="anonymous"></video>
                    <canvas id="overlayCanvas" class="hidden"></canvas>
                </div>
            </div>

            <div id="videoControls" class="hidden px-4 pb-3">
                <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm px-3 py-2 flex items-center gap-3">
                    <button id="videoPlayBtn" class="shrink-0 px-3 py-1.5 text-xs font-semibold bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">播放</button>
                    <input id="videoSeek" type="range" min="0" max="0" value="0" step="0.01" class="flex-1 accent-indigo-600">
                    <div id="videoTime" class="shrink-0 text-xs text-gray-600 dark:text-gray-400 font-mono w-28 text-right">0:00 / 0:00</div>
                </div>
            </div>
            
            <!-- Bottom Status Bar -->
            <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-1 px-4 flex justify-between items-center text-xs text-gray-500 dark:text-gray-400 shrink-0 transition-colors duration-200">
                <p id="statusMsg" class="italic truncate max-w-lg">等待任务...</p>
                <p id="apiInfo" class="font-mono"></p>
            </div>
        </div>

        <!-- Right Floating Toolbar (Optional, keeping it simple for now) -->
        <div class="w-12 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col items-center py-4 gap-4 shrink-0 z-10 transition-colors duration-200">
             <button id="cropPreviewBtn" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-indigo-50 dark:hover:bg-indigo-900 hover:text-indigo-600 dark:hover:text-indigo-400 rounded-lg transition" title="剪裁预览">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z" />
                </svg>
            </button>
             <button id="timelineResultsBtn" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-indigo-50 dark:hover:bg-indigo-900 hover:text-indigo-600 dark:hover:text-indigo-400 rounded-lg transition" title="时间轴">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- GitHub Workflow Export Modal -->
    <div id="githubExportModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md mx-4 p-6 transform transition-all">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">配置 GitHub 工作流导出</h3>
            
            <div class="mb-4">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">当前模式：</span>
                <span id="exportModeLabel" class="text-sm font-bold text-indigo-600 dark:text-indigo-400">图片模式</span>
            </div>

            <div class="space-y-3 mb-6 max-h-60 overflow-y-auto" id="exportOptionsList">
                <!-- Options will be injected by JS -->
            </div>

            <div class="flex justify-end gap-3">
                <button id="cancelExportBtn" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg transition">
                    取消
                </button>
                <button id="confirmExportBtn" class="px-4 py-2 text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow transition flex items-center gap-2">
                    <span>确认导出</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden Panels (Absolute positioned or modals) -->
    <!-- Task Menu Panel (Moved to body level for z-index control) -->
    <div id="taskMenu" class="fixed top-16 right-16 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-100 dark:border-gray-700 hidden z-50 p-3 floating-panel">
        <h4 class="font-bold text-gray-700 dark:text-gray-200 text-xs mb-2">任务管理</h4>
        <button id="exportTaskBtn" class="block w-full text-left px-2 py-1.5 text-xs text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 rounded mb-1">
            导出当前任务包 (.zip)
        </button>
        <button id="exportGitHubBtn" class="block w-full text-left px-2 py-1.5 text-xs text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 rounded mb-1 text-indigo-600 dark:text-indigo-400 font-medium">
            导出 GitHub 工作流包 (.zip)
        </button>
        <label class="block w-full text-left px-2 py-1.5 text-xs text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer rounded">
            导入任务包 (.zip)
            <input type="file" id="importTaskInput" accept=".zip" class="hidden">
        </label>
        <div class="border-t dark:border-gray-700 my-2"></div>
        <div class="flex items-center justify-between px-2 py-1.5">
            <span class="text-xs text-gray-600 dark:text-gray-400">自动备份(分)</span>
            <input type="number" id="autoBackupInterval" value="30" min="1" class="w-12 p-1 text-xs border rounded text-center dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
        </div>
        <div class="flex items-center justify-between px-2 py-1.5">
                <span class="text-xs text-gray-600 dark:text-gray-400">启用自动备份</span>
                <input type="checkbox" id="autoBackupEnabled" checked class="w-4 h-4 text-indigo-600 rounded">
        </div>
    </div>

    <!-- Crop Preview Panel (Floating) -->
    <div id="cropPreview" class="hidden absolute right-14 top-16 bottom-10 w-64 bg-white dark:bg-gray-800 shadow-2xl border-l border-gray-200 dark:border-gray-700 overflow-y-auto p-3 z-30 floating-panel transition-colors duration-200">
        <h3 class="font-bold text-gray-700 dark:text-gray-200 mb-2 border-l-4 border-emerald-500 pl-2 text-sm">提取区域预览</h3>
        <div id="cropGallery" class="space-y-3"></div>
    </div>

    <!-- Timeline Results Panel (Floating) -->
    <div id="timelineResults" class="hidden absolute right-14 top-16 bottom-10 w-72 bg-white dark:bg-gray-800 shadow-2xl border-l border-gray-200 dark:border-gray-700 overflow-y-auto p-3 z-30 floating-panel transition-colors duration-200">
        <h3 class="font-bold text-gray-700 dark:text-gray-200 mb-2 border-l-4 border-indigo-500 pl-2 text-sm">追踪结果时间轴</h3>
        <div id="timelineContent" class="space-y-2"></div>
    </div>

    <canvas id="exportCanvas" class="hidden"></canvas>

    <script src="config.js"></script>
    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script>
      window.cvReady = false;
      if (window.cv) {
        cv.onRuntimeInitialized = function() {
          window.cvReady = true;
          var el = document.getElementById('apiInfo');
          if (el) el.textContent = 'OpenCV已就绪';
        };
      }
    </script>
    <script src="main.js"></script>
    <script src="task_manager.js"></script>
</body>
</html>
