name: AutoTag Workflow

on:
  workflow_dispatch:
    inputs:
      package_zip:
        description: 'Path to the exported package zip'
        required: false
        default: 'autotag_package.zip'
      media_zip:
        description: 'Path to media zip file'
        required: false
        default: 'media.zip'
      config_file:
        description: 'Path to config file'
        required: false
        default: 'workflow_config.json'
      api_key:
        description: 'API Key (Optional)'
        required: false
  push:
    paths:
      - 'workflow_config.json'
      - 'media.zip'
      - '*.zip'

jobs:
  run-autotag:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # 升级到 v4 提高稳定性

    - name: Setup Node.js
      uses: actions/setup-node@v4 # 升级到 v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install puppeteer jszip http-server

    - name: Run AutoTag
      env:
        # 修正：优先使用手动输入的 API_KEY，如果为空则使用 Secrets
        API_KEY: ${{ inputs.api_key || secrets.API_KEY }}
        ALL_SECRETS: ${{ toJSON(secrets) }}
      run: |
        # 使用 inputs.xxx 获取值，并处理默认值逻辑
        node .github/scripts/run_autotag.js \
          "${{ inputs.package_zip }}" \
          "${{ inputs.media_zip }}" \
          "${{ inputs.config_file }}" \
          "output"

    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: autotag-results
        path: output/
